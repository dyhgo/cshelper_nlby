                      <span class="tpl-form-line-small-title">Block</span>

                    <div class="am-u-sm-9">

                  </div>


                  <div class="am-form-group">

                    </label>

                        <div class="tpl-form-file-img">

                        </div>
                        <button type="button" class="am-btn am-btn-danger am-btn-sm">
                          <i class="am-icon-cloud-upload"></i> 添加版块图标</button>
                        <input id="input-icon" type="file" name="icon" accept="image/png, image/jpeg, image/gif, image/jpg">
                      </div>

                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="user-name" class="am-u-sm-3 am-form-label">添加版主

                      <input type="text" class="tpl-form-input" id="admin-name" placeholder="请输入标题文字">
                      <small id="tips">输入版主昵称</small>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-3">
                      <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="check()">检查版主</button>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <label for="user-intro" class="am-u-sm-3 am-form-label">版块介绍</label>
                    <div class="am-u-sm-9">
                      <textarea class="" rows="10" id="description" placeholder="请输入版块介绍"></textarea>
                    </div>
                  </div>

                  <div class="am-form-group">
                    <div class="am-u-sm-9 am-u-sm-push-3">
                      <button id="commit" type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="addBlock()">提交</button>
